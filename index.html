<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherApp</title>

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"
        />

        <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      </head>

      <body>
        <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app">
              <form id="search-form" class="mb-4">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      placeholder="Enter a City"
                      class="form-control"
                      id="city-search"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      value="search"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
              </form>
              <h1 id="exact-loc"></h1>
              <h2>Tuseday 12:00</h2>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weatherTemp">
                    <img
                      src="broken.png"
                      alt="Clear"
                      id="icon"
                      class="float-left"
                    />
                    <div class="float-left">
                      <strong id="exact-temp">54</strong
                      ><span class="units"
                        ><a href="#" id="celsius-link" class="active">℃</a>|<a
                          href="#"
                          id="fahrenheit-link"
                          >℉</a
                        ></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li id="description"></li>
                    <li>Humidity:<span id="humidity"></span>%</li>
                    <li>wind:<span id="wind"></span> MPH</li>
                  </ul>
                </div>
              </div>
              <div class="week" id="forecast">
                <div class="row">
                  <div class="col-2">
                    <div class="dayTwo">Thursday</div>
                    <img
                      src="http://openweathermap.org/img/wn/04n@2x.png"
                      alt="forcast"
                      width="40px"
                    />
                    <div class="weatherTempTwo">
                      <span class="weatherTempMax">18°</span>
                      <span class="weatherTempMin">12°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <small>
              <a href="https://github.com/kszajko46/projectWireFrame">
                Open source code</a
              >
              by Kata Szajko
            </small>
          </div>
        </div>

        <script src="src/index.js"></script>
      </body>
    </html>
  </head>
</html>
